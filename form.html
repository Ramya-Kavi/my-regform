<html>
<head>
   <title>My Registration Form</title>
</head>
<body>
   <h1>Registration Form</h1>
   <div id="reg.form">
      <form action=""method="">
          <label for="first-name">First Name:</label>
          <input type="text" name="first-name"placeholder="Ramya" required>

          <label for="last-name">Last Name:</label>
          <input type="text" name="last-name"placeholder="Chandran" required>
          </br>
          </br>

      <div>
          <label for="gender">Gender:  </label>
          <label for="gender-male">Male</label>
          <input type="radio" name="gender-choice" value="choice-1">
          
          <label for="gender-female">Female</label>
          <input type="radio" name="gender-choice" value="choice-2">

          <label for="gender-others">Others</label>
          <input type="radio" name="gender-choice" value="choice-3">
          </br>
          </br>
      </div>

      <div>
          
          <label for="email">Email:</label>
          <input type="email" name="email"placeholder="abc@gmail.com" required>
          </br>
          </br>


      </div>

      <div>
   
          <label for="Month">D.O.B  :</label>
          <select name="month">
                <option value="0" selected disabled>Month</option>
                <option value="jan">January</option>
                <option value="feb">February</option>
                <option value="mar">March</option>
                <option value="apr">April</option>
                <option value="may">May</option>
                <option value="jun">June</option>
                <option value="jul">July</option>
                <option value="aug">August</option>
                <option value="sep">September</option>
                <option value="oct">October</option>
                <option value="nov">November</option>
                <option value="dec">December</option>
           </select>

          <select name="Year">
                <option value="0" selected disabled>Year</option>
                <option value="90">1990</option>
                <option value="91">1991</option>
                <option value="92">1992</option>
                <option value="93">1993</option>
                <option value="94">1994</option>
                <option value="95">1995</option>
                <option value="96">1996</option>
                <option value="97">1997</option>
                <option value="98">1998</option>
                <option value="99">1999</option>
                <option value="00">2000</option>
                <option value="01">2001</option>
                <option value="02">2002</option>
                <option value="03">2003</option>
           </select>
           </br>
          </br>


        </div>

              <label for "agree">I agree to all the condition of the form:</label>
              <input type="checkbox" name="agree">
              </br>
              </br>
              <button>Submit</button>


      </form>
   </div>
</body>
</html>
